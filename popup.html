<!DOCTYPE html>
<html>
<head>
  <title>LiveDigital Custom Themes</title>
  <style>
    body {
      width: 200px;
      padding: 40px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      transition: background-color 0.3s cubic-bezier(0.76, 0, 0.24, 1), color 0.3s cubic-bezier(0.76, 0, 0.24, 1);
    }
    body.light {
      background-color: #fbfbfb;
      color: #1c1c1c;
    }
    h3 {
      margin: 0 0 15px;
      font-size: 16px;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .toggle-label {
      font-size: 14px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #099c0b;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span class="toggle-label">Light</span>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
